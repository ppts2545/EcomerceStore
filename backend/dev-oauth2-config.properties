# Development OAuth2 Configuration
# This file contains temporary development settings
# Copy these values to your application.properties for testing

# ================================
# DEVELOPMENT MODE SETTINGS
# ================================
# These are placeholder values that won't work for real OAuth2
# but will prevent errors during development

spring.security.oauth2.client.registration.google.client-id=dev-google-client-id
spring.security.oauth2.client.registration.google.client-secret=dev-google-client-secret
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id=dev-facebook-app-id
spring.security.oauth2.client.registration.facebook.client-secret=dev-facebook-app-secret
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# ================================
# EMAIL DEVELOPMENT SETTINGS
# ================================
# For testing password reset (won't actually send emails)
spring.mail.username=dev-email@gmail.com
spring.mail.password=dev-password
