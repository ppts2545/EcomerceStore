# Production Configuration for Stripe
# Copy to application-prod.properties

# Database Configuration (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8082}
server.ssl.enabled=true

# Stripe Configuration (LIVE MODE)
stripe.api.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key_here}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_stripe_webhook_secret_here}

# CORS (Production domains)
app.cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# OAuth2 Configuration (Production)
spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.redirect-uri=https://yourdomain.com/login/oauth2/code/google

# Email Configuration (Production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
